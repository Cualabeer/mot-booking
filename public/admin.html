<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOT Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MOT Admin Dashboard</h1>

  <!-- Form container for first-run or login -->
  <div id="adminFormContainer"></div>

  <!-- Dashboard shown after login -->
  <div id="dashboard" style="display:none;">
    <h2>Bookings</h2>
    <table id="bookingsTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Vehicle</th>
          <th>Date</th>
          <th>Time</th>
          <th>Bay</th>
          <th>Garage</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
