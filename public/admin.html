<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOT Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MOT Admin Dashboard</h1>

  <!-- Container for login / first-run setup -->
  <div id="adminFormContainer"></div>

  <!-- Dashboard shown after login -->
  <div id="dashboard" style="display:none;">
    <div style="display:flex; justify-content: space-between; align-items: center;">
      <h2>Bookings</h2>
      <button id="logoutBtn">Logout</button>
    </div>
    <table id="bookingsTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Vehicle</th>
          <th>Date</th>
          <th>Time</th>
          <th>Bay</th>
          <th>Garage</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
  <script>
    // Logout handler
    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn?.addEventListener('click', async () => {
        try {
          const res = await fetch('/admin/logout', { method: 'POST', credentials: 'include' });
          const data = await res.json();
          if (data.success) location.reload();
        } catch(err) { alert('Logout failed'); }
      });
    });
  </script>
</body>
</html>
